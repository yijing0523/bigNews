<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <!-- 隐藏域 -->
                <!-- <input type="hidden" name="id" id="hideenId"> -->
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId" id="seleNum">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="jeinpbox col-sm-4">
                        <input type="text" class="jeinput" name="date" id="testico" placeholder="YYYY-MM-DD">
                        <div class="icons jebtns" onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD'})">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label ">文章内容：</label>
                    <div class="col-sm-8" id="editor">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
        </div>
        </form>
    </div>
    </div>
    <!-- 创建下拉框模板 -->
    <script id="sele-temp" type="text/html">
        {{each data v}}
        <option value= {{v.id}}> {{v.name}} </option>
        {{/each}}
     </script>
    <script src="./libs/http.js"></script>
    <script>
        $(function () {
            //1.  获取点击的网站的网址
            let editId = window.location.search.split('=')[1];
            // 日历插件
            jeDate("#testico", {
                format: "YYYY-MM-DD",
                isTime: false,
                minDate: "2014-09-19 00:00:00"
            });
            //2.  富文本插件
            var E = window.wangEditor;
            var editor = new E('#editor');
            // 或者 var editor = new E( document.getElementById('editor') )
            editor.create()
            console.log(editId);
            //3.  图片预览
            $('#inputCover').on('change', function () {
                let file1 = this.files[0];
                let url1 = URL.createObjectURL(file1);
                $('.article_cover').attr('src', url1);
            });
            //4.  加载下拉框的分类
            $.ajax({
                type: 'get',
                url: window.BigNew.category_list,
                success: function (backData) {
                    console.log(backData);
                    if (backData.code == 200) {
                        //   创建模板,并调用模板
                        let resHtml = template('sele-temp', backData);
                        // // 将模板导入到页面中去
                        $('#seleNum').html(resHtml);
                    }
                }
            });
            //5. 一进页面就发送ajax请求,来获取当前编辑页的内容,并添加在页面中
            // 
            setTimeout(function () {
                $.ajax({
                    type: 'get',
                    url: BigNew.article_search,
                    data: {
                        id: editId
                    },
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            $('#inputTitle').val(backData.data.title);
                            $('.article_cover').attr('src', backData.data.cover);
                            //   获取下拉框的文章类别
                            // 获取文章类别id
                            $('#testico').val(backData.data.date);
                            editor.txt.html(backData.data.content);
                            $('#seleNum').val(backData.data.categoryId);
                        }

                    }
                })
            }, 200)

            $('.btn-edit').click(function (e) {
                //3.1 禁用表单默认提交事件
                e.preventDefault();
                //3.2 ajax发送请求
                editArticlie('已发布');
            });

            /* 存为草稿 */
            $('.btn-draft').click(function (e) {
                //3.1 禁用表单默认提交事件
                e.preventDefault();
                //3.2 ajax发送请求
                editArticlie('草稿');
            });

            //编辑文章ajax请求封装
            function editArticlie(state) {
                //(3)创建fd对象
                var fd = new FormData($('#form')[0]);
                //追加一个修改后的内容
                fd.append('content', editor.txt.html());
                //追加文章id到fd中去.
                fd.append('id', editId);
                //追加文章状态
                fd.append('state', state);
                //3.发送ajax请求,完成修改
                $.ajax({
                    url: BigNew.article_edit,
                    type: 'post',
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        if (backData.code == 200) {
                            alert('修改成功!');
                            //回退上一页
                            window.history.back();
                        } else {
                            alert(backData.msg);
                        }
                    }
                });
            }

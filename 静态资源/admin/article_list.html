<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- 添加分页结构 -->
            <div class="row text-center">
                <ul class="pagination" id="pagination"></ul>
                <p>没有数据!</p>
            </div>
        </div>
    </div>

    <script src="./libs/http.js"></script>

    <!-- 创建下拉框模板 -->
    <script id="sele-temp" type="text/html">
        <option value="">所有分类</option>
        {{each data v}}
        <option value= {{v.id}}> {{v.name}} </option>
        {{/each}}
     </script>

    <!-- 创建文章列表模板 -->
    <script id="articleList_temp" type="text/html">
        {{each data.data v}}
        <tr>
            <td> {{v.title}} </td>
            <td> {{v.author}} </td>
            <td> {{v.category}} </td>
            <td class="text-center"> {{v.date}} </td>
            <td class="text-center"> {{v.state}} </td>
            <td class="text-center">
                <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);"  data-id={{v.id}} class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{/each}}
     </script>
    <script>
        // 入口函数
        $(function () {
            // 给下拉框设置点击事件
            $.ajax({
                type: 'get',
                url: window.BigNew.category_list,
                success: function (backData) {
                    console.log(backData);
                    if (backData.code == 200) {
                        //   创建模板,并调用模板
                        let resHtml = template('sele-temp', backData);
                        // // 将模板导入到页面中去
                        $('#selCategory').html(resHtml);
                    }
                }
            });

            // 封装请求所有文章ajax事件
            // 传参一:默认当前点击页码是第几页
            function getData(myPage, callData) {
                $.ajax({
                    type: 'get',
                    url: BigNew.article_query,
                    data: {
                        type: $('#selCategory').val(),
                        state: $('#selStatus').val(),
                        page: myPage,
                        perpage: 6
                    },
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            var resHtml = template('articleList_temp', backData);
                            $('tbody').html(resHtml);
                            // 传参二:传一个回调函数
                            // 加一个判断:如果回调函数为null则不执行.
                            // 如果有回调函数,则将backData 以实参传入
                            if (callData != null && backData.data.totalPage != 0) {
                                $('#pagination').show();
                                $('#pagination').next().hide();
                                callData(backData);
                            }else if (backData.data.totalPage == 0) {
                                $('#pagination').hide();
                                $('#pagination').next().show();

                            }
                        }

                    }
                });
            };


            // 创建一个全局变量来保存函数里面的点击页码
            let myPage = 1;
            // 一进页面发送ajax请求,获取全部文章,并将分页插脚获取
            getData(1, function (backData) {
                // 将分页功能添加到获取所有文章功能里面
                $('#pagination').twbsPagination({
                    // 获取当前文章总页码
                    totalPages: backData.data.totalPage,
                    // 显示当前页面显示给用户看几个页码
                    visiblePages: 7,
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    // 给每个页面添加点击事件
                    onPageClick: function (event, page) {
                        // 获取当前点击页码数字,并保存在全局变量里面,
                        myPage = page;
                        // 二: 重新发送ajax请求,给每一页添加点击事件,并跳转指定页码
                        getData(page, null);
                    }
                });
            });

            // 三:给筛选添加点击事件并发送ajax请求
            $('#btnSearch').on('click', function (e) {
                // 阻止表单默认跳转
                e.preventDefault();
                // 发送ajax请求
                getData(1, function (backData) {
                    // 第一个参数是事件名称
                    // 第二个参数是页码总页数
                    // 第三个参数是显示当前页是几页
                    $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, 1);
                });
            });

            // 删除功能:
            // 添加委托事件
            $('tbody').on('click', '.delete', function () {
                // 获取当前点击行内的id
                let deleteId = $(this).attr('data-id');
                console.log(deleteId);
                if (confirm('你确定要删除他么?')) {
                    // 发送ajax请求
                    $.ajax({
                        url: BigNew.article_delete,
                        type: 'post',
                        dataType: 'json',
                        data: {
                            id: deleteId
                        },
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 204) {
                                //  重新发送ajax请求来刷新页面和页码
                                getData(myPage, function (backData) {
                                    if (backData.data.totalPage == myPage-1 && myPage !=1){
                                        myPage --;
                                    }
                                    $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, myPage);
                                })

                            }
                        }
                    })
                }
            })

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章发布</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入日历插件 -->
    <script src="./libs/jedate.min.js"></script>
    <!-- 引入日历样式插件 -->
    <link rel="stylesheet" href="./css/jeDate-test.css">
    <link rel="stylesheet" href="./css/jedate.css">
    <!-- 引入富文本插件 -->
    <script src="./js/wangEditor.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章发布
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="jeinpbox col-sm-4">
                        <input type="text" class="jeinput" name="date" id="testico" placeholder="YYYY-MM-DD">
                        <div class="icons jebtns" onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD'})">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-8" id="editor">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-release">发布</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 创建下拉框模板 -->
    <script id="sele-temp" type="text/html">
        {{each data v}}
        <option value= {{v.id}}> {{v.name}} </option>
        {{/each}}
     </script>

    <script src="./libs/http.js"></script>
    <script>
        // 入口函数
        //1. 
        // 日历插件
        jeDate("#testico", {
            format: "YYYY-MM-DD",
            isTime: false,
            isinitVal:true,
            minDate: "2014-09-19 00:00:00"
        });
        //2.  富文本插件
        var E = window.wangEditor;
        var editor = new E('#editor');
        // 或者 var editor = new E( document.getElementById('editor') )
        editor.create()
        console.log(editId);
        //3.  图片预览
        $('#inputCover').on('change', function () {
            let file1 = this.files[0];
            let url1 = URL.createObjectURL(file1);
            $('.article_cover').attr('src', url1);
        });
        //4.  加载下拉框的分类
        $.ajax({
            type: 'get',
            url: window.BigNew.category_list,
            success: function (backData) {
                console.log(backData);
                if (backData.code == 200) {
                    //   创建模板,并调用模板
                    let resHtml = template('sele-temp', backData);
                    // // 将模板导入到页面中去
                    $('#seleNum').html(resHtml);
                }
            }
        });
    </script>
</body>

</html>

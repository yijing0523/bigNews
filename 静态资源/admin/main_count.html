<body>
    <div class="container-fluid">
        <div class="row spannel_list">
            <div class="col-sm-3 col-xs-6">
                <div class="spannel zong">
                    <em>10015</em><span>篇</span>
                    <b>总文章数</b>
                </div>
            </div>
            <div class="col-sm-3 col-xs-6">
                <div class="spannel scolor01">
                    <em>123</em><span>篇</span>
                    <b>日新增文章数</b>
                </div>
            </div>
            <div class="col-sm-3 col-xs-6">
                <div class="spannel scolor02">
                    <em>35</em><span>条</span>
                    <b>评论总数</b>

            <div class="col-sm-3 col-xs-6">

    <div class="container-fluid">
        <div class="row curve-pie">
            <div class="col-lg-8 col-md-8">
                <div class="gragh_pannel" id="curve_show"></div>
            </div>

                <div class="gragh_pannel" id="pie_show"></div>

    <!-- 获取最新数据 -->
    <script>
        $.ajax({
            type: 'get',
            url: 'http://localhost:8080/api/v1/admin/data/info',
            success: function (backData) {
                // console.log(backData);
                $('.zong').children('em').html(backData.totalComment);
                $('.scolor01').children('em').html(backData.dayComment);
                $('.scolor02').children('em').html(backData.totalArticle);
                $('.scolor03').children('em').html(backData.dayComment);

            }
        });
    </script>

    <!-- 折线图 -->
    <script>
        // 获取ajax月新增数据
        $.ajax({
            type: 'get',
            url: 'http://localhost:8080/api/v1/admin/data/article',
            success: function (backData) {
                // console.log(backData);
                loadEchars(backData);
            }
        });
        function loadEchars(obj) {
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('curve_show'));

            var data = [];
            var date = [];
            for (var i = 0; i < obj.date.length; i++) {
                data.push(obj.date[i].count);
                date.push(obj.date[i].date);
            }

            option = {
                tooltip: {
                    trigger: 'axis',
                    position: function (pt) {
                        return [pt[0], '10%'];
                    }
                },
                title: {
                    left: 'center',
                    text: '月新增文章数',
                },

                xAxis: {
                    name: '日',
                    type: 'category',
                    boundaryGap: false,
                    data: date
                },
                legend: {
                    data: ['新增文章'],
                    top: '40'
                },
                toolbox: {
                    show: true,
                    feature: {
                        dataZoom: {
                            yAxisIndex: 'none'
                        },
                        dataView: { readOnly: false },
                        magicType: { type: ['line', 'bar'] },
                        restore: {},
                        saveAsImage: {}
                    },
                    right: 50
                },
                yAxis: {
                    type: 'value',
                    boundaryGap: [0, '100%']
                },
                series: [
                    {
                        name: '新增文章',
                        type: 'line',
                        smooth: true,
                        // symbol: 'none',
                        sampling: 'average',
                        itemStyle: {
                            color: '#f80'
                        },
                        areaStyle: {
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                offset: 0,
                                color: 'rgba(255,136,0,0.39)'
                            }, {
                                offset: .34,
                                color: 'rgba(255,180,0,0.25)'
                            },
                            {
                                offset: 1,
                                color: 'rgba(255,222,0,0.00)'
                            }])
                        },
                        data: data
                    }
                ],
            }
            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        }
    </script>

    <!-- 环形图 -->
    <script>
        // 获取ajax月新增数据
        $.ajax({
            type: 'get',
            url: 'http://localhost:8080/api/v1/admin/data/category',
            success: function (backData) {
                console.log(backData);
                getDay(backData)
            }
        });
        function getDay(obj) {
            // 基于准备好的dom，初始化echarts实例
            var myChart1 = echarts.init(document.getElementById('pie_show'));
            var keyMap = {
                "articles": "value",
                "val": "name"
            };
            var nameId = [];
            var colorId = [];
            for (var i = 0; i < obj.date.length; i++) {
                var arr = obj.date[i];

                for (var key in arr) {
                    var newKey = keyMap[key];
                    if (newKey) {
                        arr[newKey] = arr[key];
                        delete arr[key];
                    }
                }
            };
            function color16(){//十六进制颜色随机
			var r = Math.floor(Math.random()*256);
			var g = Math.floor(Math.random()*256);
			var b = Math.floor(Math.random()*256);
			var color = '#'+r.toString(16)+g.toString(16)+b.toString(16);
			return color;
		   };
            for (let i = 0; i < obj.date.length; i++) {
                nameId.push(obj.date[i].name);
                colorId.push(color16());
            }
            console.log(obj.date);
            console.log(nameId);
            console.log(colorId);


            option1 = {
                title: {
                    left: 'center',
                    text: '分类文章数量比',
                },
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b}: {c} ({d}%)"
                },
                legend: {
                    orient: 'horizontal',
                    x: 'center',
                    data: nameId,
                    top: 30
                },
                color:colorId,
                series: [
                    {
                        name: '分类名称',
                        type: 'pie',
                        radius: ['50%', '70%'],
                        avoidLabelOverlap: false,
                        label: {
                            emphasis: {
                                show: true,
                                textStyle: {
                                    fontSize: '16',
                                    fontWeight: 'bold'
                                }
                            }
                        },
                        data: obj.date,
                    }
                ]
            };
            // 使用刚指定的配置项和数据显示图表。
            myChart1.setOption(option1);
        }
    </script>
